<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi's Shopping app</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&family=Amatic+SC:wght@700&family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
<link rel="Stylesheet" href="pricing.css">
</head>
<body>


    <div class="background">
        <div class="container">
          <div class="panel pricing-table">
            
            <div class="pricing-plan">
              <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Besic</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Early access for discounts</li>
                <li class="pricing-features-item">Advertisements</li>
              </ul>
              <span class="pricing-price">$10</span>
              <a href="#/" class="pricing-button">Sign up</a>
            </div>
            
            <div class="pricing-plan">
              <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Pro</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Early access for discounts</li>
                <li class="pricing-features-item">Fast delivary</li>
                <li class="pricing-features-item">Upto 30% cashback</li>
              </ul>
              <span class="pricing-price">$25</span>
              <a href="#/" class="pricing-button is-featured">Sign up</a>
            </div>
            
            <div class="pricing-plan">
              <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Elite</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Full access for both memberships</li>
                <li class="pricing-features-item">Personal consultant</li>
              </ul>
              <span class="pricing-price">$40</span>
              <a href="#/" class="pricing-button">Sign up</a>
            </div>
            
          </div>
        </div>
      </div>
      
      
</body>
